<html>
	<head>
		<title> Cadastrar </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="index.html">Projeto Tolong</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html"> Home </a></li>
					<li><a href="login.html"> Cadastro </a></li>
					<li><a href="elements.html"> Cesta Básica </a></li>
					<li><a href="Jovem.html"> Jovens </a></li>
					<li><a href="idoso.html"> Idosos / Preferencial </a></li>
				</ul>
			</nav>

		<!-- Heading -->
			<div id="heading" >
				<h1>Cadastrar</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

					<!-- Elements -->
						<div class="row">
							<div class="col-6 col-12-medium">

								<!-- Icons -->
									<h3>Faça seu registro</h3>
									<ul class="icons">
										<img src="images/registre-se.jpg" width="350" height="500">
									</ul>


								<!-- Table -->
							</div>
							<div class="col-6 col-12-medium">

								<!-- Form -->
									<h3>Cadastro</h3>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="name" id="name" value="" placeholder="Nome" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
												<br>
												<input type="password" name="password" id="password" value="" placeholder="Senha">
											</div>
											<!-- Break -->
											<div class="col-12">
												<h4>Data de nascimento</h4>
												<input id="date" type="date">
											</div>
											<!-- Break -->
											<div class="col-4 col-12-small">
												<input type="radio" id="male" name="gender" value="male" checked>
												<label for="male">Masculino</label><br>
												<input type="radio" id="female" name="gender" value="female">
												<label for="female">Feminino</label><br>
												<input type="radio" id="other" name="gender" value="other">
												<label for="other">Outros</label>
											</div>
											<!-- Break -->
											<div class="col-6 col-12-small">

											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea name="textarea" id="textarea" placeholder="Conte como pretende ajudar." rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Cadastrar" class="primary" /></li>
													<li><input type="reset" value="Apagar" /></li>
												</ul>
											</div>
										</div>
									</form>



		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
